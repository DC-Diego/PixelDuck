<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="./style/style.css" rel="stylesheet">
  <link href="./style/newFile.css" rel="stylesheet">
  <link href="./style/popups.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Duck</title>
</head>
<body>

  <div class="newFilePopUp">
    <div class="popup-header">
      <h1 style="color: white;font-size: 25px;">Novo arquivo</h1>

      
      <svg class="SVG-closePopup" viewBox="0 0 250 250">
        <line class="lineSVG" x1="75" y1="75" x2="175" y2="175"></line>
        <line class="lineSVG" x1="175" y1="75" x2="75" y2="175"></line>
      </svg>
    </div>
    <div class="newfile-partition-area">
      <div class="newfile-partition" style="flex: 5;">

        <div class="input-label-div" style="margin-top: 15px; width: 85%;">
          <h1> Nome do arquivo:</h1>
          <input placeholder="Nome do arquivo">
        </div>


        <div class="dsdwqd">
          <div class="input-label-div">
            <h1> height:</h1>
            <input type="number" style="width: 72px;" min="1" value="1" onkeypress="return event.charCode >= 48 && event.charCode <= 57" max="100000">
          </div>
          <svg class="SVG-link SVG-link-active" viewBox="0 0 250 250" >
            <rect class="lineSVG" width="100px" height="70" x="15" y="90" rx="12px"/>
            <rect class="lineSVG" width="100px" height="70" x="135" y="90" rx="12px" />
            <line class="lineSVG" x1="90" y1="125" x2="160" y2="125"></line>
          </svg>

          <div class="input-label-div">
            <h1> width:</h1>
            <input type="number" style="width: 72px;" min="1" value="1" onkeypress="return event.charCode >= 48 && event.charCode <= 57" max="100000">
          </div>


        </div>
        <button class="btnCreateFile" >Criar arquivo</button>

      </div>
      <div class="newfile-partition" style="flex: 7; border-left: 2px solid #ffffff;">

        Preview


      </div>

    </div>
    <!-- Pop up de criação de arquivo
    esquerda:
      Titulo
      height
      width
      link-height-width/aspect-ratio-lock
      criar arquivo


    direita:
    Preview em "tempo-reativo", reaje as modificações de height ou width
    
    
     -->


  </div>



  <div id="newFile">
    <h1 style="background-color: red;">PixelDuck</h1>


  </div>
  

  <script type="module" src="./scripts/main.js"></script>
</body>
</html>
