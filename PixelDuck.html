<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="./style/style.css" rel="stylesheet">
  <link href="./style/newFile.css" rel="stylesheet">
  <link href="./style/popups.css" rel="stylesheet">
  <link href="./style/UI_Components.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Duck</title>
</head>
<body>


  <div id="newFile" class="page">
    <!-- <h1 style="background-color: red;">PixelDuck</h1> -->
    <div id="welcomeScreen">
      <div class="imagePartition">
        <h1>PixelDuck</h1>
        <img src="./sources/CyclesSaturno.png" alt="">
      </div>


      <div class="optionsPartition">
        <div class="file-options">
          <h1>File:</h1>
          <div id="btnNewFile"><i class="bi bi-file-earmark-plus"></i><p>New file</p></div>
          <div><i class="bi bi-folder-fill"></i><p>Open file</p></div>
          <span></span>
        </div>
        <div>
          <h1>Recent files:</h1>
        </div>
      </div>


    </div>


  </div>

  <div id="workSpace" class="page">
    <div class="menuBar">  
      <img id="logo" src="./sources/logo.png" alt="Logo PixelDuck">
      <div class="buttons-menuBar">
        <h1>File</h1>
      </div>  
      <div class="buttons-menuBar">
        <h1>Edit</h1>
      </div>
      <div class="buttons-menuBar">
        <h1>Select</h1>
      </div>
      <div class="buttons-menuBar">
        <h1>Image</h1>
      </div>
      <div class="buttons-menuBar">
        <h1>Preferences</h1>
      </div>

    </div>
    <div class="centerArea"> 
      <div id="toolbar">
        move, brush, eraser, select, flood, dropper, crop, zoom etc.

        <div id="toggleToolbar">
          <svg class="toggle-icon" viewBox="0 0 24 24">
            <line x1="16" y1="12" x2="8" y2="5" />
            <line x1="16" y1="12" x2="8" y2="19" />
          </svg>
        </div>
      </div>
      <div class="viewport">
        <!-- Workspace - Duck Studio!  -->
        <div id="canvasArea"> 
        </div>
      </div>

      <div id="propertiesPanel">
        <div class="splitter v">
          <svg class="splitter-icon" viewBox="0 0 24 24">
            <circle cx="3" cy="12" r="2"/>
            <circle cx="12" cy="12" r="2"/>
            <circle cx="21" cy="12" r="2"/>
          </svg>
        </div>

      </div>




    </div>
    <div class="timeline"> 
      <div class="splitter h">
        <svg class="splitter-icon" viewBox="0 0 24 24">
          <circle cx="3" cy="12" r="2"/>
          <circle cx="12" cy="12" r="2"/>
          <circle cx="21" cy="12" r="2"/>
        </svg>
      </div>
    </div>  
  </div>

  <script type="module" src="./scripts/main.js"></script>
</body>
</html>
